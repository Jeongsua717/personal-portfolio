<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            margin: 50px;
            border-radius: 10px;
            background-color: skyblue;
        }
        .button{
            padding: 10px 20px;
            font-size: 16px;
        }
        .banner{
            margin: 0 auto;
            width: 100%;
            height: 500px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="banner">

    </div>
    <div class="box">
        <button id="animateBtn">애니메이션 사과</button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>

    <script>
        const btn = document.querySelector('#animateBtn');
        gsap.to(".banner",{
            width: "80%"
        })
        btn.addEventListener("click",()=>{
            gsap.to(".box",{
            x:200, //속성
            duration:2, //속성 값(선택)
            scale:1.5, //크기
            opacity:0.7, //오파시티
            backgroundColor:"#ff6374", //색상
            ease:"power2.out" //애니메이션 값
        })
    })
        
    </script>
</body>

</html>
